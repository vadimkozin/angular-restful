<style>
    .ng-dirty.ng-invalid {
        border-color: #FA787E;
    }

    .ng-dirty.ng-valid {
        border-color: #78FA89;
    }

</style>

<div class="alert alert-success" role="alert" ng-if="updateSuccess">Ягода '{{berry.objectId}}' обновилась!</div>

<form name="berryForm" novalidate>
    <div class="form-group">
       
        <h3 class="form-control-static">{{berry.name | uppercase}}</h3>
    </div>
    <div class="form-group">
        <label>Цвет</label>
        <input class="form-control" ng-model="berry.color" type="text" placeholder="Цвет" required>
    </div>
    <div class="form-group">
        <label>Размер</label>
        <input class="form-control" ng-model="berry.size" type="text" placeholder="Размер">
    </div>
    <button type="submit" class="btn btn-default" ng-click="updateBerry()" ng-disabled="berryForm.$invalid">Обновить</button>
</form>
