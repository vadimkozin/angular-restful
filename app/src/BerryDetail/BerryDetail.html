<div ng-if="!berryLoaded">
    <span class="glyphicon glyphicon-refresh"></span>
    Loading...
</div>

<div class="alert alert-danger" role="alert" ng-if="notfoundError">Ягода не найдена</div>

<div class="media" ng-if="berryLoaded">
    <div class="media-body" >

        <div ng-if="berry.name">
            <h1 class="media-heading">{{berry.name | uppercase }}</h1>
            
            <p>Цвет:
                {{berry.color}}, размер:
                {{berry.size}}</p>

            
            <button class="btn btn-danger" ng-click="deleteBerry(berry.objectId)">
                <span class="glyphicon glyphicon-trash"></span>
                Удалить
            </button>
            <a class="btn btn-primary" href="#!/berries/edit/{{berry.objectId}}">
                Редактировать
            </a>
        </div>

    </div>
</div>

<div class="alert alert-success" role="alert" ng-if="deletionSuccess">Пока, ягода!</div>
<div class="alert alert-danger" role="alert" ng-if="deletionError">Покемоны не сдаются!</div>
